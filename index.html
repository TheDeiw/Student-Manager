<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Student-Manager. JS-DataManager. Labwork for 'Internet Programming'">
	<meta name="author" content="Chekhovskyi Dmytro (TheDeiw)">
	<meta name="keywords" content="Student-Manager, JS-DataManager">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/forms.css">
	<title>Student-Manager</title>
</head>
<body>
	<div>
		<header class="header">
			<div class="header-container">
				<a href="" class="header__logo"> <h1>Student Manager</h1></a>
				<div class="header__account_control">
					<div class="account_control__notification"><img class="notification_bell" src="img/Notification-bell.svg" alt="Notification-bell"></div>
					<div class="account_control__account">
						<div class="account__image"></div>
						<div class="account__name">TheDeiw</div>
					</div>
				</div>
			</div>
		</header>

		<main class="wrapper">
			<aside>
				<nav class="menu__container">
					<ul class="menu__list">
						<li class="menu__item arrow">
							<button  id="toggle-btn" class="menu_arrow">
							  <img src="img/nav/Arrow.svg" class="menu__icon_arrow"  alt="Arrow">
							</button>
						 </li>
						<li class="menu__item">
							<a href="" class="menu__link">
								<img class="menu__icon" src="img/nav/Dashboard.svg" alt="Dashboard">
								<span>Dashboard</span>
							</a>
						</li>
						<li class="menu__item selected">
							<a href="" class="menu__link">
								<img class="menu__icon" src="img/nav/Students.png" alt="Students">
								<span>Students</span>
							</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">
								<img class="menu__icon" src="img/nav/Tasks.svg" alt="Tasks">
								<span>Tasks</span>
							</a>
						</li>
					</ul>
				</nav>
			</aside>

			<section class="student_table">
				<div class="student_table__control">
					<div class="table__describe">
						<h2 class="describe__heading">Students</h2>
						<p class="descpibe__paragraph">Here you can manage all data about students</p>
					</div>
					<button class="table__add_student">
						<img class="add_student_plus" src="img/plus.svg">
						<p class="add_student_describe">Add Student</p>
					</button>
				</div>

				<table class="main_table">
					<thead>
						<tr>
							<th><input  type="checkbox"></th>
							<th>Group</th>
							<th>Name</th>
							<th>Gender</th>
							<th>Birthday</th>
							<th>Status</th>
							<th>Option</th>
						</tr>
					</thead>
					<tbody>
						<!-- <tr>
							<td><input type="checkbox"></td>
							<td>Group 1</td>
							<td>Chekhovskyi Dmytro</td>
							<td>M</td>
							<td>01.01.2000</td>
							<td><span class="table__active_cirtle active"></span></td>
							<td>
								<div class="table__cell_control">
									<button class="table__edit"><img class="table__icon" src="img/table/edit.svg"></button>
									<button class="table__delete"><img class="table__icon" src="img/table/delete.svg"></button>
								</div>
							</td>
						</tr> -->
					</tbody>
				</table>
			</section>
		</main>

		<div class="form__add_student modal_window_style">
			<div class="form__add_student_container modal_window_container">
				<div class="form__add_student_control">
					<h2 class="form__add_student_heading">Add Student</h2>
					<button onclick="CloseForm()" class="form__student_close">
						<img class="form__student_close_icon" src="img/close.svg" alt="Close">
					</button>
				</div>
				<form class="form__add_student_form">
					<div class="form__add_student_group">
						<label for="group" class="form__add_student_label">Group</label>
						<select id="group" class="form__add_student_input">
							<option value="PZ-22">PZ-22</option>
							<option value="PZ-24">PZ-24</option>
						</select>
					</div>
					<div class="form__add_student_group">
						<label for="name" class="form__add_student_label">First name</label>
						<input type="text" id="first_name" class="form__add_student_input">
					</div>
					<div class="form__add_student_group">
						<label for="name" class="form__add_student_label">Last Name</label>
						<input type="text" id="last_name" class="form__add_student_input">
					</div>
					<div class="form__add_student_group">
						<label for="name" class="form__add_student_label">Gender</label>
						<select id="gender" class="form__add_student_input">
							<option value="M">Male</option>
							<option value="F">Female</option>
						</select>
					</div>
					<div class="form__add_student_group">
						<label for="name" class="form__add_student_label">Birthday</label>
						<input type="date" id="birthday" class="form__add_student_input">
					</div>
				</form>
				<div class="form__add_student_buttons">
					<button class="form__add_student_button">OK</button>
					<button onclick="CreateStudent()" class="form__add_student_button">Create</button>
				</div>
			</div>
		</div>

		<div class="form__delete_student modal_window_style">
			<div class="form__delete_student_container modal_window_container">
				<div class="form__delete_student_control">
					<h2 class="form__delete_student_heading">Delete Student</h2>
					<button onclick="CloseForm()" class="form__student_close">
						<img class="form__student_close_icon" src="img/close.svg" alt="Close">
					</button>
				</div>
				<div class="form__delete_student_text">
					<p class="form__delete_student_paragraph">Are you sure you want to delete this student?</p>
					<p class="form__delete_student_paragraph" id="delete_name"></p>

				</div>
				<div class="form__delete_student_buttons">
					<button class="form__delete_student_button">Cancel</button>
					<button id="delete_student_btn" class="form__delete_student_button">Delete</button>
				</div>
			</div>
		</div>
		<footer></footer>
	</div>

	<script src="js/side_menu.js"></script>
	<script src="js/table_control.js"></script>
</body>
</html>
