<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Student-Manager. JS-DataManager. Labwork for 'Internet Programming'">
	<meta name="author" content="Chekhovskyi Dmytro (TheDeiw)">
	<meta name="keywords" content="Student-Manager, JS-DataManager">
	<meta name="google" content="notranslate">
	<meta property="og:image" content="img/favicon.ico">
	<meta property="og:title" content="Student-Manager">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		rel="stylesheet">

	<link rel="shortcut icon" type="image/x-icon" href="assets/favicon/favicon.ico">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/forms.css">
	<link rel="stylesheet" href="css/notifications.css">
	<!-- adaptability.css removed to disable mobile support -->

	<!-- <link rel="manifest" href="manifest.json" /> -->
	<title>Student-Manager</title>
</head>

<body>
	<header class="header">
		<div class="header-container">
			<button class="nav_burger" aria-label="Menu opener">
				<div class="nav_icon">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</button>
			<a href="" class="header__logo">
				<h1>Student Manager</h1>
			</a>
			<div class="header__account_control">
				<div class="account_control__notification">
					<a href="messages.html"> <span class="notification_sign active"></span><img class="notification_bell"
							src="assets/img/header/Notification-bell.svg" alt="Notification-bell"></a>
					<div class="notification__messages">
						<!-- Notifications will be dynamically added by JavaScript -->
					</div>
				</div>
				<div class="account_control__user">
					<div class="account_control__account">
						<div class="account__image"></div>
						<div class="account__name"></div>
					</div>
					<div class="account_control__dropdown">
						<a href="">
							<div class="dropdown__item">
								<img class="dropdown__icon" src="assets/img/header/Profile.svg" alt="Profile-link">Profile
							</div>
						</a>
						<a href="" class="logout-link">
							<div class="dropdown__item">
								 <img class="dropdown__icon" src="assets/img/header/Logout.svg" alt="LogOut-link">Log Out
							</div>
					  </a>
					</div>
				</div>
				<button class="login-button" onclick="openLoginForm()">Log In</button>
			</div>
		</div>
	</header>

	<main class="wrapper">
		<aside>
			<nav class="menu__container close">
				<ul class="menu__list">
					<li class="menu__item arrow">
						<button id="toggle-btn" class="menu_arrow">
							<img src="assets/img/navigation/Arrow.svg" class="menu__icon_arrow close" alt="Menu opener button">
						</button>
					</li>
					<li class="menu__item">
						<a href="dashboard.html" class="menu__link">
							<img class="menu__icon" src="assets/img/navigation/Dashboard.svg" alt="Icon - link to page 'Dashboard'">
							<span>Dashboard</span>
						</a>
					</li>
					<li class="menu__item selected">
						<a href="index.html" class="menu__link">
							<img class="menu__icon" src="assets/img/navigation/Students.svg" alt="Icon - link to page 'Students'">
							<span>Students</span>
						</a>
					</li>
					<li class="menu__item">
						<a href="tasks.html" class="menu__link">
							<img class="menu__icon" src="assets/img/navigation/Tasks.svg" alt="Icon - link to page 'Tasks'">
							<span>Tasks</span>
						</a>
					</li>
				</ul>
			</nav>
		</aside>

		<section class="student_table">
			<div class="student_table__control">
				<div class="table__describe">
					<h2 class="describe__heading">Students</h2>
					<p class="descpibe__paragraph">Here you can manage all data about students</p>
				</div>
				<div class="table__control_buttons">
					<button onclick="openAddForm()" class="table__add_student">
						<img class="add_student_plus" src="assets/img/students-table/plus.svg" alt="Plus sign for adding button">
						<p class="add_student_describe">Add Student</p>
					</button>
					<button onclick="openDeleteForm()" class="table__delete_student">
						<p class="delete_student_describe">Delete (0)</p>
					</button>
				</div>
			</div>
			
			<div class="table_wrapper">
				<table class="main_table">
					<thead>
						<tr>
							<th scope="col"><input type="checkbox" aria-label="Turn on all checkboxes"> <span
									class="visually-hidden">Select All</span></th>
							<th scope="col">Group</th>
							<th scope="col">Name</th>
							<th scope="col">Gender</th>
							<th scope="col">Birthday</th>
							<th scope="col">Status</th>
							<th scope="col">Option</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>

			<div class="pagination">
				<ul class="pagination__list">
					<li class="pagination_list__item">
						<button class="item__content pagination__prev" aria-label="Previous page in table">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
								<path d="M8.84 7.41L13.42 12L8.84 16.59L10.25 18L16.25 12L10.25 6L8.84 7.41Z" fill="#C4CDD5"
									transform="rotate(180 12 12)" />
							</svg>
						</button>
					</li>
					<!-- Page numbers will be dynamically inserted here -->
					<li class="pagination_list__item">
						<button class="item__content pagination__next" aria-label="Next page in table">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
								<path d="M8.84 7.41L13.42 12L8.84 16.59L10.25 18L16.25 12L10.25 6L8.84 7.41Z" fill="#C4CDD5" />
							</svg>
						</button>
					</li>
				</ul>
			</div>
		</section>
	</main>

	<div class="form__add_student modal_window_style">
		<div class="modal_window_container">
			<div class="modal_windows__control">
				<h2 class="modal_control__heading">Add Student</h2>
				<button onclick="CloseForm()" class="modal_control__close">
					<img class="modal_control__close_icon" src="assets/img/modal-windows/close.svg" alt="Close">
				</button>
			</div>
			<form class="modal_window__form">
				<div class="form__student_group">
					<label for="group" class="form__student_label">Group</label>
					<select required id="group" class="form__student_input">
						<option value="" disabled hidden selected> Select group </option>
						<option value="PZ-21">PZ-21</option>
						<option value="PZ-22">PZ-22</option>
						<option value="PZ-23">PZ-23</option>
						<option value="PZ-24">PZ-24</option>
					</select>
					<div class="form__error_text"></div>
				</div>
				<div class="form__student_group">
					<label for="first_name" class="form__student_label">First name</label>
					<input required type="text" id="first_name" class="form__student_input">
					<div class="form__error_text"></div>
				</div>
				<div class="form__student_group">
					<label for="last_name" class="form__student_label">Last Name</label>
					<input required type="text" id="last_name" class="form__student_input">
					<div class="form__error_text"></div>
				</div>
				<div class="form__student_group">
					<label for="gender" class="form__student_label">Gender</label>
					<select required id="gender" class="form__student_input">
						<option value="" disabled hidden selected> Select gender </option>
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>
					<div class="form__error_text"></div>
				</div>
				<div class="form__student_group">
					<label for="birthday" class="form__student_label">Birthday</label>
					<input required type="date" min="1924-01-01" id="birthday" class="form__student_input">
					<div class="form__error_text"></div>
				</div>
				<div class="form__student_buttons">
					<button onclick="CloseForm()" class="form__student_button">Cancel</button>
					<button type="submit" class="form__student_button interact_student_button">Create</button>
				</div>
			</form>
		</div>
	</div>

	<div class="form__delete_student modal_window_style">
		<div class="modal_window_container">
			<div class="modal_windows__control">
				<h2 class="modal_control__heading">Warning</h2>
				<button onclick="CloseForm()" class="modal_control__close">
					<img class="modal_control__close_icon" src="assets/img/modal-windows/close.svg" alt="Close">
				</button>
			</div>
			<div class="form__delete_student_text">
				<p class="form__delete_student_paragraph">Are you sure you want to delete user</p> <b><span
						id="delete_name"></span></b>
			</div>
			<div class="form__student_buttons">
				<button onclick="CloseForm()" class="form__student_button">Cancel</button>
				<button type="submit" id="delete_student_btn" class="form__student_button">Delete</button>
			</div>
		</div>
	</div>

	<div class="form__login modal_window_style">
		<div class="modal_window_container">
			<div class="modal_windows__control">
				<h2 class="modal_control__heading">Log In</h2>
				<button onclick="CloseForm()" class="modal_control__close">
					<img class="modal_control__close_icon" src="assets/img/modal-windows/close.svg" alt="Close">
				</button>
			</div>
			<form class="modal_window__form">
				<div class="form__student_group">
					<label for="login" class="form__student_label">Login</label>
					<input required type="text" id="login" placeholder="Username" class="form__student_input">
					<div class="form__error_text"></div>
				</div>
				<div class="form__student_group">
					<label for="password" class="form__student_label">Password</label>
					<input required type="password" id="password" class="form__student_input">
					<div class="form__error_text"></div>
				</div>
				<div class="form__student_buttons">
					<button onclick="CloseForm()" class="form__student_button">Cancel</button>
					<button type="submit" class="form__student_button interact_student_button">Login</button>
				</div>
			</form>
		</div>
	</div>

	<footer></footer>
	
	<script src="js/auth.js"></script>
	<script src="js/side_menu.js"></script>
	<script src="js/table_control.js"></script>
	<script src="js/init_sw.js"></script>
	<script src="js/load_students.js"></script>
	<script src="js/control_students.js"></script>
	<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
	<script src="js/socket-config.js"></script>
	<script src="js/notifications.js"></script>
</body>

</html>
